<!-- i generated this with claude sonnet 4 -->
<svg viewBox="0 0 280 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Subtle perch/baseline for the text -->
  <ellipse cx="140" cy="113" rx="45" ry="2" fill="#9370DB" opacity="0.3"/>
  
  <!-- HOOT Text (rounded, playful font) -->
  <text x="140" y="110" font-family="'Nunito Sans', 'Comic Sans MS', 'Trebuchet MS', sans-serif" font-size="26" font-weight="600" fill="#8A2BE2" text-anchor="middle" letter-spacing="0.5px">HOOT</text>
  
  <!-- Subtle text shadow/depth -->
  <text x="140" y="112" font-family="'Nunito Sans', 'Comic Sans MS', 'Trebuchet MS', sans-serif" font-size="26" font-weight="600" fill="#6A1B9A" text-anchor="middle" letter-spacing="0.5px" opacity="0.3">HOOT</text>
  
  <!-- Owl body (sitting on text) -->
  <ellipse cx="140" cy="65" rx="25" ry="28" fill="#8A2BE2" stroke="#6A1B9A" stroke-width="2"/>
  
  <!-- Owl head -->
  <circle cx="140" cy="45" r="22" fill="#9370DB" stroke="#8A2BE2" stroke-width="2"/>
  
  <!-- Ear tufts -->
  <path d="M125 30 L122 20 L132 25 Z" fill="#6A1B9A"/>
  <path d="M155 30 L158 20 L148 25 Z" fill="#6A1B9A"/>
  
  <!-- Eyes background (white) -->
  <circle cx="133" cy="42" r="7" fill="white"/>
  <circle cx="147" cy="42" r="7" fill="white"/>
  
  <!-- Eye pupils -->
  <circle cx="133" cy="42" r="4" fill="#2F2F2F"/>
  <circle cx="147" cy="42" r="4" fill="#2F2F2F"/>
  
  <!-- Eye highlights -->
  <circle cx="134" cy="40" r="1.5" fill="white"/>
  <circle cx="148" cy="40" r="1.5" fill="white"/>
  
  <!-- Beak -->
  <path d="M140 48 L137 53 L143 53 Z" fill="#DDA0DD"/>
  
  <!-- Wings -->
  <ellipse cx="122" cy="60" rx="9" ry="16" fill="#7B68EE" stroke="#6A1B9A" stroke-width="1"/>
  <ellipse cx="158" cy="60" rx="9" ry="16" fill="#7B68EE" stroke="#6A1B9A" stroke-width="1"/>
  
  <!-- Wing feather details -->
  <ellipse cx="122" cy="60" rx="4" ry="10" fill="#6A1B9A"/>
  <ellipse cx="158" cy="60" rx="4" ry="10" fill="#6A1B9A"/>
  
  <!-- Belly -->
  <ellipse cx="140" cy="70" rx="16" ry="20" fill="#DDA0DD"/>
  
  <!-- Belly pattern -->
  <ellipse cx="140" cy="70" rx="10" ry="14" fill="#E6E6FA"/>
  
  <!-- Left foot gripping first "O" of HOOT (positioned over the H-O junction) -->
  <g transform="translate(127, 90)">
    <path d="M0 0 L-2 8 M0 0 L0 8 M0 0 L2 8" stroke="#DDA0DD" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Claw wrapping around the first O -->
    <path d="M-2 8 Q0 12 2 8" stroke="#DDA0DD" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Right foot gripping second "O" of HOOT -->
  <g transform="translate(153, 90)">
    <path d="M0 0 L-2 8 M0 0 L0 8 M0 0 L2 8" stroke="#DDA0DD" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Claw wrapping around the second O -->
    <path d="M-2 8 Q0 12 2 8" stroke="#DDA0DD" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Cute blush -->
  <ellipse cx="125" cy="48" rx="2.5" ry="1" fill="#FFB6C1" opacity="0.6"/>
  <ellipse cx="155" cy="48" rx="2.5" ry="1" fill="#FFB6C1" opacity="0.6"/>
  
  <!-- Modern accent elements -->
  <circle cx="50" cy="30" r="1.5" fill="#9370DB" opacity="0.3"/>
  <circle cx="230" cy="40" r="2" fill="#7B68EE" opacity="0.3"/>
  <circle cx="45" cy="60" r="1" fill="#DDA0DD" opacity="0.4"/>
</svg>